<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>search</ion-title>
</ion-navbar>

<ion-searchbar [(ngModel)]="keyword"></ion-searchbar>

<ion-content padding class="search">
<h3>FUCK YOU</h3>
<!--   <button nav-pop>goBack navPop</button> -->

<ion-list>
  <ion-item *ngFor="#result of results">
<!--     album art -->
    <ion-thumbnail item-left>
      <img [src]="result.artworkUrl100">
    </ion-thumbnail>
<!--     track name -->
<!--     <h3>{{result.trackName}}</h3> -->
    <h2 [innerText]="result.trackName"></h2>
    <p>{{result.artistName}}</p>
    <ion-icon [name]="result.kind==='song' ? 'musical-notes' : 'film'" item-right></ion-icon>
    <ion-icon name="person" [hidden]="result.kind!=='song'" item-right></ion-icon>



  </ion-item>
</ion-list>

  
</ion-content>
